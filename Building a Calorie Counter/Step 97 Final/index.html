<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>CALORIE.COUNTER</title>
  </head>
  <body>
    <div class="terminal">
      <header class="terminal-header">
        <div class="window-controls">
          <span class="control close"></span>
          <span class="control minimize"></span>
          <span class="control maximize"></span>
        </div>
        <div class="title-bar">
          <span class="prompt">></span>
          <span class="title">CALORIE.COUNTER</span>
          <span class="cursor">_</span>
        </div>
      </header>

      <main class="terminal-body">
        <div class="container">
          <div class="app-header">
            <h1 class="app-title">~/nutrition/calorie_counter</h1>
            <div class="status-bar">
              <span class="status-item">READY</span>
              <span class="status-item">v2.1.4</span>
              <span class="status-item">UTF-8</span>
            </div>
          </div>

          <form id="calorie-counter" class="calorie-form">
            <div class="input-group">
              <label for="budget" class="input-label">
                <span class="label-text">DAILY_BUDGET</span>
                <span class="label-desc">[calories]</span>
              </label>
              <input
                type="number"
                min="0"
                id="budget"
                class="terminal-input"
                placeholder="2000"
                required
              />
            </div>

            <div class="meal-grid">
              <fieldset id="breakfast" class="meal-section">
                <legend class="meal-legend">
                  <span class="meal-icon">üç≥</span>
                  BREAKFAST
                </legend>
                <div class="input-container"></div>
              </fieldset>

              <fieldset id="lunch" class="meal-section">
                <legend class="meal-legend">
                  <span class="meal-icon">üçΩÔ∏è</span>
                  LUNCH
                </legend>
                <div class="input-container"></div>
              </fieldset>

              <fieldset id="dinner" class="meal-section">
                <legend class="meal-legend">
                  <span class="meal-icon">üåô</span>
                  DINNER
                </legend>
                <div class="input-container"></div>
              </fieldset>

              <fieldset id="snacks" class="meal-section">
                <legend class="meal-legend">
                  <span class="meal-icon">üçé</span>
                  SNACKS
                </legend>
                <div class="input-container"></div>
              </fieldset>

              <fieldset id="exercise" class="meal-section">
                <legend class="meal-legend">
                  <span class="meal-icon">üí™</span>
                  EXERCISE
                </legend>
                <div class="input-container"></div>
              </fieldset>
            </div>

            <div class="controls-panel">
              <div class="controls-group">
                <label for="entry-dropdown" class="control-label">ADD_ENTRY ‚Üí</label>
                <select id="entry-dropdown" name="options" class="terminal-select">
                  <option value="breakfast" selected>BREAKFAST</option>
                  <option value="lunch">LUNCH</option>
                  <option value="dinner">DINNER</option>
                  <option value="snacks">SNACKS</option>
                  <option value="exercise">EXERCISE</option>
                </select>
                <button type="button" id="add-entry" class="terminal-btn secondary">
                  <span class="btn-text">[+] ADD</span>
                </button>
              </div>

              <div class="action-buttons">
                <button type="submit" class="terminal-btn primary">
                  <span class="btn-text">[CALCULATE]</span>
                </button>
                <button type="button" id="clear" class="terminal-btn danger">
                  <span class="btn-text">[CLEAR]</span>
                </button>
              </div>
            </div>
          </form>

          <div id="output" class="output-panel hide">
            <div class="output-header">
              <span class="output-title">RESULTS</span>
              <span class="output-status">PROCESSED</span>
            </div>
            <div class="output-content"></div>
          </div>
        </div>
      </main>

      <footer class="terminal-footer">
        <div class="footer-stats">
          <span class="stat">CALORIES: READY</span>
          <span class="stat">STATUS: ONLINE</span>
          <span class="stat">TIME: <span id="current-time"></span></span>
        </div>
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
