<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cash Register</h1>
            <p>Enter the purchase details to calculate change</p>
        </header>
        
        <main>
            <div class="input-section">
                <div class="input-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" step="0.01" value="1.87" readonly>
                </div>
                
                <div class="input-group">
                    <label for="cash">Cash Provided:</label>
                    <input type="number" id="cash" step="0.01" placeholder="Enter cash amount">
                </div>
                
                <button id="purchase-btn">Purchase</button>
            </div>
            
            <div class="output-section">
                <h2>Change Due</h2>
                <div id="change-due">No transaction yet</div>
            </div>
            
            <div class="drawer-section">
                <h2>Cash in Drawer</h2>
                <div id="cid-display">
                    <!-- Cash drawer will be displayed here -->
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
